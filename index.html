<body>

    <div id="sobre">
  <div class="container">

    <h1>calculadora do cilindro</h1>

    <form action="#">
      <div class="form-group">
        <label for="raio">Raio:</label>
        <input type="number" class="form-control" id="raio" placeholder="raio">
      </div>
      <div class="form-group">
        <label for="altura">Altura:</label>
        <input type="number" class="form-control" id="altura" placeholder="altura">
      </div>
    </form>
    <div class="Vcilindro">
        <h2>Volume do cilindro = π r² h</h2>
        
        <p>Resultado:</p>
        <p id="volume"></p>
    </div>
    <div class="Atotal">
        <h2>Area total do cilindro = 2πr(r + h)</h2> 
        <p>Resultado:</p>
        <p id="areaT"></p>
    </div>
</div>

</div>
</body>
